 <body>
 <form action="./Register.html"><center>
 <h2>Register Form</h2>
<div><label for="Fullname">Fullname:</label>
 <input type="text" id="Fullname" pattern="[A-Za-z]{3,10}" title="Take only alphabets don't take numbers and symbols atleast 3 characters should be given" required/> 
 </div> <br>
<div>
 <label for="_email">Email: </label>
 <input type="email" id="_email" pattern="[a-zA-Z0-9-_@#$%^&*]+@[a-z]+.[a-z]{2,}" title="Use Upper case, lower case letters and special characters to enter email" required/>
</div> <br>
<div>
<label for="_password">Password:</label>
<input type="text" id="_password" pattern="(?=.*[A-Z]{1}) (?=.*[a-z]{6,10}) (?=.*[0-9]{2}) (?=.*[@#$%^&]{1}{8,15})" title="use only 1 capital letter, 2 numbers, take atleast 6 lower case letters and  2 special characters" required/>
 </div> <br>
 <button type="Register">Register</button>
 </center></form>
</body>
